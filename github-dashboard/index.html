<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Novius OS Github repositories</title>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            var $table = $('table');
            $('<tr><th>Repo</th><th>Branch</th><th>Issues</th></tr>').appendTo($table);
            $.ajax({
                url: "https://api.github.com/users/novius-os/repos",
                dataType: "jsonp",
                success: function(returndata) {
                    $.each(returndata.data, function() {
                        console.log(this);
                        if (!this.fork && this.default_branch) {
                            var $tr = $('<tr></tr>');
                            $('<td></td>').text(this.name).appendTo($tr);
                            $('<td></td>').text(this.default_branch).appendTo($tr);
                            $tr.appendTo($table);
                            console.log(this);
                        }
                    });
                }
            });
        });
    </script>
    <style type="text/css">
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 1px 5px;
        }
    </style>
</head>
<body>
<table></table>
</body>
</html>
